<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>Lista Personas</title>
</head>
<body>
<h1 style="text-align: center; color: #ea1a41;">Hola, bienvenido a Sistema Administracion Personas</h1>
<br>
<br>
<br>
<br>
<div class="form-row">
    <div class="dashboard">
        NÃºmero total de personas: {{ orden.numerator }}
    </div>

     <div class="container" style="margin-top: 20px;">
        <a href="nueva_persona" class=" btn btn-primary action-checkbox">Agregar Persona</a>
    </div>

</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">id:</th>
        <th scope="col">Nombre</th>
         <th scope="col">Email</th>
        <th scope="col">Detalle</th>
        <th scope="col">Actualizar</th>
        <th scope="col">Eliminar</th>
    </tr>
    </thead>
    <tbody>
    {% for x in Personas %}
        <tr>
            <th scope="row">{{ x.id }}</th>
            <td>{{ x.nombre }} {{ x.apellido }}</td>
            <td>{{ x.email }}</td>
            <td><a href="detalle_persona/{{ x.id }}" class="btn btn-primary" >Detalle</a></td>
            <td><a href="editar_persona/{{ x.id }}" class="btn btn-success" >Actualizar</a></td>
            <td><a href="eliminar_persona/{{ x.id }}" class="btn btn-danger">Eliminar</a></td>
        </tr>
    {% endfor %}
</table>
</div>


</body>
</html>
